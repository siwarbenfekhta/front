<!-- [ Main Content ] start -->
<div class="pc-container">
  <div class="pcoded-content">
    <!-- [ breadcrumb ] start -->
    <div class="page-header">
      <div class="page-block">
        <div class="row align-items-center">
          <div class="col-md-12">
            <div class="page-header-title">
              <h5 class="m-b-10">MSP Dashboard</h5>
            </div>
            <ul class="breadcrumb">
              <li class="breadcrumb-item">Clients</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- [ breadcrumb ] end -->



    <!-- [ Main Content ] start -->
    <div class="row">
      <!-- [ basic-table ] start -->
      <div class="col-xl-12">
        <div class="card">
          <div class="card-header">
            <h5>Clients </h5>
          </div>
          <div class="row">
          <div>
            <button style="border: none; height: 35px;margin-left: 2%;"
              class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuClickableInside"
              data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="true">
              (PC). All
                          Customers
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuClickableInside">
              <li><a class="dropdown-item" href="#">(PC). All
                Active Customers</a></li>
              <li><a class="dropdown-item" href="#">(PC). Archived
                Customers</a></li>
              <li><a class="dropdown-item" href="#">(PC). My
                Customers</a></li>
            </ul>
            <mat-form-field appearance="standard">
              <mat-label>Search</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>
          </div>

          <div class="dataTable-container">

            <table id="ExampleMaterialTable" mat-table [dataSource]="dataSource">
              <!-- ID Column -->
              <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef> Nom du client </th>
                <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
              </ng-container>
              <!-- ID Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email de la société </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
              </ng-container>
              <ng-container matColumnDef="ville">
                <th mat-header-cell *matHeaderCellDef> Ville </th>
                <td mat-cell *matCellDef="let row"> {{row.ville}} </td>
              </ng-container>
              <ng-container matColumnDef="pays">
                <th mat-header-cell *matHeaderCellDef> Pays </th>
                <td mat-cell *matCellDef="let row"> {{row.pays}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
              aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>
        </div>
        </div>
      </div>
      <!-- [ basic-table ] end -->
    </div>
    <!-- [ Main Content ] end -->
  </div>
</div>

<!-- [ Main Content ] end -->
